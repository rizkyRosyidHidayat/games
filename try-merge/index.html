<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Grail Mini Game</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./assets/img/logo.png" height="74px" alt="logo" />
      <ul class="controller">
        <li>
          <div class="key">W</div>
          <p class="desc">Jump</p>
        </li>
        <li>
          <div class="key">A</div>
          <p class="desc">Run Left</p>
        </li>
        <li>
          <div class="key">D</div>
          <p class="desc">Run Right</p>
        </li>
        <li>
          <div class="key">E</div>
          <p class="desc">Attack</p>
        </li>
      </ul>
      <canvas></canvas>
    </div>

    <script src="./js/store/collisions.js"></script>
    <script src="./js/store/index.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/classes/Sprite.js"></script>
    <script src="./js/classes/CollisionBlock.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
